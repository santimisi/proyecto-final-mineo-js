    <header>
        <div class="titulo">
            <h1>COTIZACIÓN DEL DOLAR EN ARGENTINA</h1>
        </div>
    </header>
    <main class="contenido">
        <div class="container">
            <div class="row justify-content-around pt-5">
                <div class="col">
                    <select id="cambio1" onchange="cambioChange()" class="form-select"> 
                    <option value='' selected> -Selecciona un tipo de cambio-</option>
                    <option value="p" id="peso">Peso</option>
                    <option value="db" id="dolarblue">Dolar Blue</option>
                    <option value="do" id="dolaroficial">Dolar Oficial</option>
                    </select>
                </div>
                <div class= "col d-flex justify-content-center">
                    <h4>Pasar a:</h4>
                </div>
                    <div class="col">
                        <select id="cambio2" class="form-select">
                    </select>
                    </div>
            </div>
        </div>
        <div class="container">
            <div class="row align-items-center">
                <div class="input-group mt-5">
                    <input type="number" id="monto" class="form-control" placeholder="Insertá el monto que querés cambiar">
                    <input type="number" id="resultado" class="form-control" placeholder="Acá aparece el resultado">
                </div>
            </div>
            <div class="row align-items-end">
                <div class="col-md-4"></div>
                <div class="col-md-4 text-center">
                <button id="enviar" class="btn btn-outline-secondary mt-5">Calcular</button>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
    </main>
